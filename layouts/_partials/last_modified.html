<aside>
    <h2>{{ T "last_modified" }}</h2>

    <ul>
      {{ range first 10 (sort .Site.RegularPages "Lastmod" "desc") }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <small>(<time datetime="{{ .Lastmod }}">{{ i18n "lastmod" . }}</time>)</small>
        </li>
      {{ end }}
    </ul>
</aside>
