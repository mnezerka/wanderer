{{ define "main" }}

<article class="entry">

    <header class="entry-header">
        <h2 class="entry-title">{{ .Title }}</h2>
    </header>

    <div class="entry-content">
        <p>{{ .Content}}</p>
        {{ $args := (dict "pages" .Pages) }}
        {{ if .Params.listframes.showsummary }}
            {{ $args = merge $args (dict "showsummary" true) }}
        {{ end }}
        {{ partial "list-frames" $args }}
    </div>

</article>

{{ end }}
